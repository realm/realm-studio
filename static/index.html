<!DOCTYPE html>
<html>

    <title>Realm Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
    html {
      /* This is the same as $loading-overlay-background */

  </body>
</html>
